    <dialog class="dialog dialog--add-book">
      <h1>Add book</h1>
      <form method="dialog" class="form form--add-book" action="">
        <div class="form__row form__row--half">
          <label class="form__label" for="title">Title *</label>
          <input
            class="form__input"
            type="text"
            name="title"
            id="title"
            required
          />
          <p class="error hidden">Title must be filled</p>
        </div>
        <div class="form__row form__row--half">
          <label class="form__label" for="author">Author *</label>
          <input
            class="form__input"
            type="text"
            name="author"
            id="author"
            required
          />
          <p class="error hidden">Author must be filled</p>
        </div>
        <div class="form__row form__row--half">
          <label class="form__label" for="year">Year</label>
          <input
            class="form__input"
            type="number"
            name="year"
            id="year"
            min="1800"
            max="2024"
          />
        </div>
        <div class="form__row form__row--half">
          <label class="form__label" for="year">Status</label>
          <select class="form__input" name="status" id="status" required>
            <option value="to-read" selected>To-read</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label" for="coverUrl">Cover URL</label>
          <input
            class="form__input"
            type="text"
            name="coverUrl"
            id="coverUrl"
          />
        </div>
        <div class="form__row">
          <label class="form__label" for="review">Review</label>
          <textarea class="form__input" name="review" id="review"></textarea>
        </div>
        <button class="btn btn--cancel" type="button">Cancel</button>
        <button class="btn btn--submit" type="submit">Add book</button>
      </form>
    </dialog>
